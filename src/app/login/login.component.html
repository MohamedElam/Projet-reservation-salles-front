<div class="login-page-container">
    <div class="login-page">
        <div class="form">
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                <input formControlName="username" type="text" placeholder="Nom d'utilisateur" [ngClass]="{'login-error': loginErrors}"/>
                <input formControlName="password" type="password" placeholder="Mot de passe" [ngClass]="{'login-error': loginErrors}" />
                <span *ngIf="loginErrors" class="help-block login-error-msg">Nom d'utilisateur ou mot de passe incorrect.</span>
                <button type="submit">Se Connecter</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
</div>
